<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Em Up on the Shore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/106174362e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>

    </nav>
    <img src="https://drive.google.com/uc?export=download&id=17vUZEev_9sL392vFV9Dn5MvFpTcYbvRH" class="song-img"> 
    <br></br>
    <h3> Hit 'Em Up on the Shore</h3>
    <br>
    <p>Haminton Lam</p>
    
    <audio id="song">
        <source src="https://drive.google.com/uc?export=download&id=1fO_UcafFMVs5TuXdkAR3ysOp7qJewXyG" type="audio/mpeg">
    </audio>
    <input type="range" value="50" id="progress"
    
    </div>
    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
    </div>
</div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
   },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

</script>
</body>

</html>
